name: build-and-release-macos-binaries

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    name: Build macOS (${{ matrix.runs_on }})
    strategy:
      matrix:
        include:
          - runs_on: macos-13   # Intel (x86_64)
            arch: x86_64
          - runs_on: macos-14   # Apple Silicon (arm64)
            arch: arm64

    runs-on: ${{ matrix.runs_on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip wheel

      # Install deps from requirements.txt
      - name: Install deps (requirements.txt)
        if: hashFiles('requirements.txt') != ''
        run: pip install -r requirements.txt

      # If no requirements.txt, install from pyproject
      - name: Install project (pyproject)
        if: hashFiles('requirements.txt') == ''
        run: pip install .

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build single-file binary
        run: |
          pyinstaller --onefile \
            --name claude-tasker-${{ matrix.arch }} \
            --collect-all pydantic_core \
            --collect-all pydantic \
            --collect-all PyGithub \
            --collect-all click \
            --collect-all rich \
            --collect-all python_dotenv \
            --collect-all colorlog \
            --collect-all python_json_logger \
            -p src \
            -s \
            src/claude_tasker/cli.py
          ls -lh dist/

      - name: Smoke test
        run: |
          ./dist/claude-tasker-${{ matrix.arch }} --version || true
          ./dist/claude-tasker-${{ matrix.arch }} --help || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-tasker-${{ matrix.arch }}
          path: dist/claude-tasker-${{ matrix.arch }}

  release:
    name: Attach to GitHub Release
    needs: [build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/claude-tasker-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}