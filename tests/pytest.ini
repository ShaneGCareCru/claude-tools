[tool:pytest]
# Pytest configuration for claude-tasker testing

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests using real tools
    slow: Tests that take longer to run
    requires_claude: Tests that require Claude CLI
    requires_git: Tests that require git
    requires_gh: Tests that require GitHub CLI

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Filter settings for different test runs
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test paths
testpaths = tests/

# Minimum version requirements
minversion = 6.0